server:
  port: 8080
spring:
  datasource:
    url: ${db_url}
    driver-class-name: org.postgresql.Driver
    username: ${db_user}
    password: ${db_password}
  jpa:
    hibernate:
      ddl-auto: create
    show-sql: true
    database: postgresql
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    open-in-view: false
    generate-ddl: true
