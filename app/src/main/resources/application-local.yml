server:
  port: 8080
spring:
  datasource:
    url: jdbc:postgresql://localhost:5433/jobhub
    driver-class-name: org.postgresql.Driver
    username: docker_user
    password: 12345
  jpa:
    hibernate:
      ddl-auto: create
    show-sql: true
    database: postgresql
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    open-in-view: false
    generate-ddl: true
